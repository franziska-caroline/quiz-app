<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Profil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="app-name">Quiz App</h1>
    </header>
    <main>
      <section class="profile-section">
        <article class="user-profile">
          <img
            class="profile-image"
            src="https://profile-images.xing.com/images/fa862de3cf8ebbf5a7f1900d120641c2-4/franziska-adam.1024x1024.jpg"
            alt="Profile-image"
          />
          <h2 class="user-name">Franzi Adam</h2>
        </article>
        <article class="user-info">
          <h3 class="user-headline">About me</h3>
          <p class="user-text">
            Aesthetics enthusiast. Passion for design and technology, constantly
            seeking new challenges and knowledge. Let's explore the visual
            wonders of the world together.
          </p>
        </article>
      </section>

      <section class="counter-section">
        <div class="counter">
          <img
            class="counter-img"
            src="https://cdn-icons-png.flaticon.com/128/3524/3524335.png"
            alt="questionmark"
          />
          <p class="counter-number">12</p>
        </div>
        <div class="counter">
          <img
            class="counter-img"
            src="https://cdn-icons-png.flaticon.com/128/2832/2832515.png"
            alt="bookmark"
          />
          <p class="counter-number">4</p>
        </div>
      </section>

      <section class="setting-section">
        <h3 class="setting-head">Settings</h3>
        <div class="setting">
          <p>Dark Mode</p>
          <label for="darkmode" aria-label="switch dark mode" class="switch">
            <input type="checkbox" />
            <span></span>
          </label>
        </div>
      </section>
    </main>

    <section class="nav-bottom">
      <ul class="ul-nav-bottom">
        <li class="inactive">
          <a class="link" href="index.html"
            ><img
              class="icon home"
              src="https://cdn-icons-png.flaticon.com/128/88/88282.png"
              alt="home icon"
          /></a>
        </li>
        <li class="inactive">
          <a class="link" href="bookmark-page.html"
            ><img
              class="icon"
              src="https://cdn-icons-png.flaticon.com/128/2832/2832515.png"
              alt="bookmark icon"
          /></a>
        </li>
        <li class="active">
          <a class="link" href="#"
            ><img
              class="icon"
              src="https://cdn-icons-png.flaticon.com/128/1946/1946429.png"
              alt="profil icon"
          /></a>
        </li>
      </ul>
    </section>
  </body>
</html>
